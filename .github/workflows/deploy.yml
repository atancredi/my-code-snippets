name: Deploy Quartz Site

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout YOUR content (the lightweight repo)
      - name: Checkout Your Content
        uses: actions/checkout@v4
        with:
          path: my-content

      # 2. Checkout the Quartz Engine (the heavy machinery)
      - name: Checkout Quartz Engine
        uses: actions/checkout@v4
        with:
          repository: jackyzha0/quartz
          ref: v4
          path: quartz-engine

      # 3. Setup Node
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: quartz-engine/package-lock.json

      # 4. Install Quartz Dependencies
      - name: Install Dependencies
        working-directory: quartz-engine
        run: npm ci

      # 5. Inject YOUR content into Quartz
      - name: Move Content and Config
        run: |
          rm -rf quartz-engine/content/*
          cp -r my-content/content/* quartz-engine/content/
          
          # If you have a custom config, copy it over the default
          if [ -f "my-content/quartz.config.ts" ]; then
            cp my-content/quartz.config.ts quartz-engine/quartz.config.ts
          fi

      # 6. Build the Site
      - name: Build Quartz
        working-directory: quartz-engine
        run: npx quartz build

      # 7. Upload the build for deployment
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: quartz-engine/public

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4